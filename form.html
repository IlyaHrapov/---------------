<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="fonts.css">
	<link rel="stylesheet" type="text/css" href="form.css">
	<title>Личный сайт</title>
</head>
<body>	
	<div class="container">
		<header>
	    	<div class="row">
		            <div class="header col col-lg-6 col-sx-6 col-sm-6 col-md-6">
		                <h1>Личный Сайт <p>Храпова Ильи Алексеевича</p></h1>
		            </div>
			        <div class="nav col col-lg-6 col-sx-6 col-sm-6 col-md-6">
							<ul>
								<li>
									<a href="#">О себе</a>
								</li>
								<li>
									<a href="index2.html">Хобби</a>
								</li>
								<li>
								<a href="form.html">Форма обратной связи</a>
								</li>
							</ul>
			        </div>
		    </div>
		</header>
		<div class="main">
			<div class="form">
				<div class="row">
					<div class="string_name col col-lg-4 col-md-4 col-sm-4 col-sx-4">
										<p><strong><font>Имя</font></strong></p>
					</div>
					<div class="col col-lg-8 col-md-8 col-sm-8 col-sx-8">
						<input type="text" name="name" placeholder="Ваше Имя">
					</div>
				</div>
				<div class="row">
					<div class="string_name col col-lg-4 col-md-4 col-sm-4 col-sx-4">
										<p><strong><font>Email</font></strong></p>
						</div>
					<div class="col col-lg-8 col-md-8 col-sm-8 col-sx-8">
								<input type="text" name="email" placeholder="Ваша почта">

						</div>
				</div>	
				<div class="row">
					<div class="string_name col col-lg-4 col-md-4 col-sm-4 col-sx-4">
										<p><strong><font>Сообщение</font></strong></p><br>
					</div>
					<div class="col col-lg-8 col-md-8 col-sm-8 col-sx-8">
										<textarea name="comment" placeholder="Введите сообщение"></textarea>
					</div>
				</div>
				<div class="row" style="width: 50%; margin-top: 20px;">
					<div class="col col-lg-8 col-md-8 col-sm-8 col-sx-8">
										<select name="city">
											<option value="-1" name="city"><font size="4">Откуда вы?</font></option>
											<option value="0" name="city"><font size="4">Москва</font></option>
											<option value="1" name="city"><font size="4">Санкт-Петербург</font></option>
											<option value="2" name="city"><font size="4">Новосибирск</font></option>
											<option value="3" name="city"><font size="4">Воронеж</font></option>
											<option value="4" name="city"><font size="4">Вологда</font></option>
											<option value="5" name="city"><font size="4">Магадан</font></option>
										</select><br>
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-2 col-md-2 col-sm-2 col-sx-2" style="align-items: center;">
						<input class="buttons" type="submit" name="send" value="Отправить">			
					</div>	
					<div class="col col-lg-2 col-md-2 col-sm-2 col-sx-2" style="align-items: center;">
						<input class="buttons" type="reset" name="reset" value="Сбросить">
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
				<div class="row"> 
					<div class="col col-lg-12 col-sx-12 col-sm-12 col-md-12">
					</div>
				</div>
		</div> 
	</div>
</body>
</html>
